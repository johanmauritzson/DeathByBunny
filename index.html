<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Death By Bunny!</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

  <!-- CSS FILES -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- JS FILES -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <script src="js/app.js"></script>

</head>
<body>
	<div class="container">
		<div class="row" id="gameArea">
			<h2>Death By Bunny</h2>	
			<div class="col-md-3 upgrades center">
				<h2>Upgrades</h2>
				
				<h4>Carrots: <span id="carrots">0</span></h4>
				<h6>Carrots/click: <span id="carrotsPClick">1</span></h6>
				<br />
				<button onclick="buyBunnies()">Moar Bunnies</button>
				<br />
				<h4>Bunnies: <span id="bunnies">0</span></h4>
				<h4>Bunny Cost: <span id="bunnyCost">10</span></h4>
				<br />
				<button onclick="buyGuns()">Moar Guns</button>
				<br />
				<h4>Guns: <span id="guns">0</span></h4>

				<h4>Gun Cost: <span id="gunCost">500</span></h4>

				<button onclick="buyGuns2()">Bigger Guns</button>
				<br />
				<h4>Guns: <span id="guns2">0</span></h4>
				
				<h4>Gun Cost: <span id="gunCost2">1000</span></h4>
				
			</div>
			<div class="col-md-6 mainArea center">
				<h2>Battlefield</h2>
				<br />
				<button onclick="carrotClicks(totalBunnies)"><img src= img/farmers.png /></button>
				<br />
			</div>
			<div class="col-md-3 stats center">
				<h2>Stats</h2>
				<h6>Total Clicks: <span id="totalClicks">0</span></h6>
				<h6>Total Carrots: <span id="totalCarrots">0</span></h6>
				<h6>Total time played: <span id="totalTime">0</span></h6>
			</div>
		</div>
	</div>
</body>
</html>
